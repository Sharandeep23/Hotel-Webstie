<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Welcome to the most extraordinary Hotel in Boston!">
    <meta name="keywords" content="hotel, boston, boston hotel, new england hotel">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
        integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mobile.css">
    <title>Hotel BT | Contact</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HBT</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact-form" class="py-3">
            <div class="container">
                <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
                <p>Please fill out the below form to contact us</p>
                <form action="">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>

        <section class="bg-dark" id="contact-info">
            <div class="container">
                <div class="box">
                    <i class="fas fa-hotel fa-3x"></i>
                    <h2>Location</h2>
                    <p>40 Main St, Boston MA</p>
                </div>
                <div class="box">
                    <i class="fas fa-phone fa-3x"></i>
                    <h2>Phone Number</h2>
                    <p>(617) 555-5555</p>
                </div>
                <div class="box">
                    <i class="fas fa-envelope fa-3x"></i>
                    <h2>Email Address</h2>
                    <p>frontdesk@hotelbt.co</p>
                </div>
            </div>
        </section>
    </main>


    <footer id="main-footer">
        <div class="clr"></div>
        <p>Hotel BT &copy; 2019, All Rights Reserved.</p>
    </footer>



</body>

</html>
